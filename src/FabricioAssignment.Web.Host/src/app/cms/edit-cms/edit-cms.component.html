<form autocomplete="off" #editCMSModal="ngForm" (ngSubmit)="save()">
  <h1 mat-dialog-title>{{ "EditCMS" | localize }}</h1>
  <mat-dialog-content style="width:800px;height:300px;">
        <br />
        <div class="row-fluid">
          <div class="col-md-12">
            <mat-form-field>
              <input
                matInput
                name="Id"
                [placeholder]="'Id' | localize"
                [(ngModel)]="content.id"
                required
                type="number"
              />
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                name="Name"
                [placeholder]="'Page Name' | localize"
                [(ngModel)]="content.pageName"
                required
                maxlength="128"
              />
            </mat-form-field>
            <mat-form-field>
              <textarea
                matInput
                [placeholder]="'pageContent' | localize"
                [(ngModel)]="content.pageContent"
                name="Content"
                required
                maxlength="2048"
                rows="6"
              ></textarea>
            </mat-form-field>
          </div>
        </div>
  </mat-dialog-content>
  <div mat-dialog-actions align="end">
    <button mat-button type="button" [disabled]="saving" (click)="close(false)">
      {{ "Cancel" | localize }}
    </button>
    <button
      mat-flat-button
      type="submit"
      flex="15"
      color="primary"
      [disabled]="!editCMSModal.form.valid || saving"
    >
      {{ "Save" | localize }}
    </button>
  </div>
</form>
